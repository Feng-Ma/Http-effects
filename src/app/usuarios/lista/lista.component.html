<div class="alert alert-success" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync fa-spin"></i>
    </p>
    <p class="mb-0"></p>
</div>
<div class="alert alert-success" role="alert" *ngIf="error">
    <h4 class="alert-heading">Loading...</h4>
    <pre>
            {{error |json}}
        </pre>
    <p class="mb-0"></p>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let usuario of usuarios">
        <img class="card-img-top" [src]="usuario.avatar">
        <div class="card-body">
            <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
            <p class="card-text">This is a longer card with supporting text.</p>
            <p class="card-text text-muted">ID: {{usuario.id}}</p>
        </div>
    </div>
</div>
