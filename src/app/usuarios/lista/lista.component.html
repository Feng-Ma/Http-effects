<div class="card-columns">
    <div class="card" *ngFor="let usuario of usuarios">
        <img class="card-img-top" [src]="usuario.avatar">
        <div class="card-body">
            <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
            <p class="card-text">This is a longer card with supporting text.</p>
            <p class="card-text text-muted">ID: {{usuario.id}}</p>
        </div>
    </div>
</div>
